<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | CodeVerse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f6f8;
    }
    .card {
      border: none;
      border-radius: 12px;
    }
    .btn-success {
      background-color: #22c55e;
      border: none;
    }
    .btn-success:hover {
      background-color: #16a34a;
    }
  </style>
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow p-4">
        <h3 class="text-center mb-4 fw-bold">Create an Account</h3>

        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-info">{{ message }}</div>
          {% endfor %}
        {% endif %}

        <form method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" class="form-control" id="username" required />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="password" required />
          </div>

          <button type="submit" class="btn btn-success w-100 mt-2">Register</button>
        </form>

        <p class="text-center mt-4">
          Already registered?
          <a href="/auth/login/" class="text-decoration-none">Login</a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
