<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}CodeVerse{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/problems/">CodeVerse</a>
      <div class="d-flex">
        {% if user.is_authenticated %}
          <a class="btn btn-outline-primary me-2" href="{% url 'my_submissions' %}">My Submissions</a>
          <a class="btn btn-outline-danger" href="{% url 'logout' %}">Logout</a>
        {% else %}
          <a class="btn btn-outline-success" href="{% url 'login' %}">Login</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
