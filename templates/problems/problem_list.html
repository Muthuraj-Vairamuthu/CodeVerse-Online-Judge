{% extends 'base.html' %}
{% block title %}Problems | CodeVerse{% endblock %}

{% block content %}
<h2 class="mb-4">Coding Problems</h2>
<div class="list-group">
  {% for problem in problems %}
    <a href="{% url 'problem_detail' problem.id %}" class="list-group-item list-group-item-action">
      <div class="d-flex justify-content-between align-items-center">
        <strong>{{ problem.title }}</strong>
        <span class="badge bg-secondary">{{ problem.difficulty }}</span>
      </div>
    </a>
  {% endfor %}
</div>
{% endblock %}
